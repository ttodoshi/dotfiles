# Monitors

monitor = , preferred,auto,1

# Env variables

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_SCALE_FACTOR,1
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = HYPRCURSOR_THEME,Sweet-cursors
env = HYPRCURSOR_SIZE,24
# env = WLR_NO_HARDWARE_CURSORS,1 # Nvidia

# Autorun

exec-once = hyprpaper
# exec-once = hyprctl setcursor Sweet-cursors 24
exec-once = hypridle
exec-once = waybar
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# Notifications
exec-once = mako
# Clipboard
exec-once = wl-clipboard-history -t
exec-once = wl-paste --watch cliphist store
# Applications theme
exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
exec-once = gsettings set org.gnome.desktop.interface gtk-theme Adwaita-dark
# Polkit
exec-once = /lib/polkit-gnome/polkit-gnome-authentication-agent-1
# Apps
exec-once = telegram-desktop -startintray

# Programs variables
$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun --allow-images --no-actions --insensitive
$menuWithActions = wofi --show drun --insensitive

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0
}

general {
    gaps_in = 2
    gaps_out = 7
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 10
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0
}

# device {
#     name = epic-mouse-v1
#     sensitivity = -0.5
# }

# Windowrules
windowrule = workspace 1, firefox
windowrule = workspace 2, kitty
windowrule = workspace 3, org.telegram.desktop

windowrulev2 = suppressevent maximize, class:.*

windowrule = float,^(pavucontrol)$
windowrule = size 900 600,^(pavucontrol)$

windowrule = float,^(nm-connection-editor)$

windowrule = float,^(nemo)$

# Bindings

$mainMod = SUPER

bind = $mainMod, return, exec, $terminal
bind = $mainMod, X, killactive, 
bind = $mainMod, L, exec, wlogout 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, R, exec, $menu
bind = $mainMod SHIFT, R, exec, $menuWithActions
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Alt + Tab between windows
bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop

# Volume control
bind = $mainMod, F2, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = $mainMod, F3, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = $mainMod SHIFT, F2, exec, pactl set-source-volume @DEFAULT_SOURCE@ -5%
bind = $mainMod SHIFT, F3, exec, pactl set-source-volume @DEFAULT_SOURCE@ +5%

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Launch bindings
bind = $mainMod, B, exec, firefox
bind = $mainMod, T, exec, telegram-desktop

# Clipboard
bind = $mainMod SHIFT, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
# Screenshots
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy

